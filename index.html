<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="container">
    <h1>Application For Permission To Leave</h1>
    <p><b>Note:</b> Form is to be completed at least 21 days prior to date </p>
    <fieldset>
        <legend><b>Personal Details</b></legend>
        <form action="">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter name here"><br>
            <br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add" placeholder="Enter address here"><br>
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter email here"><br>
            <br>
            <label for="phno">Phone Number:</label>
            <input type="number" id="phno" name="phno" placeholder="Enter 10 digit number"><br>
            <br>
            <label for="iq">Iq:</label>
            <input type="text" id="iq" name="iq" placeholder="Enter IQ here"><br>
            <br>
            <label for="gender">Gender</label><br>
            <br>
            <input type="radio" name="g">Male
            <br>
            <input type="radio" name="g">Female
            <br>
            <input type="radio" name="g">Other  
            <br>
            <br>
            <label for="dol">Date Of Leave:</label>
            <input type="date" id="dol" name="dol"><br>     
        </form>
    </fieldset>
   
</div>
<button type="submit" value="Send Your Application">Send Your Application</button>
</div>
</body>
</html>
